<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="../css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="../js/pokedex.js"></script>
    <script src="../js/Fav.js"></script>
    <script src="../js/Shiny.js"></script>
</head>

<body>

    <div class="start" id="start">
        <img src="../imágenes/R.png" style="position: absolute; top: 15%; left: 50%; transform: translate(-50%, -50%);"
            alt="">
        <button style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
            class="btn btn-success" onclick="Principal.background();">Iniciar</button>
    </div>

    <div class="container-fluid display_none" id="pokeapi">

        <!-- 
        https://pokeapi.co/api/v2/pokemon/ditto 
        https://pokeapi.co/api/v2/pokemon/123  
         1024
     -->
        <div class="bg d-inline-block fixed-top m-2">
            <div class="position-absolute start-0">
                <button class="addcard btn btn-primary " onclick="Principal.AddCard()">Añadir pokemon</button>
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Ver favoritos</button>
                <button class="btn btn-primary" onclick="Favorito.removeall()">Borrar favoritos</button>
            </div>
            <div class="position-absolute end-0">
                <label for="number">Número: </label>
                <input type="number" min="1" max="1025"
                    onchange="if(this.value){Principal.AddCard(this.value);this.value=``}">
                <label for="fname">Nombre: </label>
                <input type="text" id="fname" name="fname" onchange="if(this.value){Principal.AddCard(this.value);this.value=``}">
            </div>
        </div>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Pokemons especiales</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" id="etiqueta" type="button"
                                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body" id="pokecart"></div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                    aria-controls="flush-collapseTwo" id="Shiny"></button>
                            </h2>
                            <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body" id="shinycart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="deck m-5"></div>
    </div>

    <script type="module">
        Principal.AddCard();
        Favorito.loadStorage();
        Shiny.loadStorage();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
